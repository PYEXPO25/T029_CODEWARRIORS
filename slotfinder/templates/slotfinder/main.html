<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Parking System - Parking Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        h2 {
            text-align: center;
            color:#116c16
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 18px;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #66BB6A;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 20px;
            width: 100%;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Arriving Time</h1>
        <form action="page3.html" method="GET">
            <div class="form-group">
                <label for="duration">Arriving Time (minutes):</label>
                <input type="radio" id="outdoor" name="parking" value="Outdoor">
                <label for="outdoor">30</label><br>
                <input type="radio" id="outdoor" name="parking" value="Outdoor">
                <label for="outdoor">60</label><br>
                <input type="radio" id="outdoor" name="parking" value="Outdoor">
                <label for="outdoor">120</label><br>
            </div>
        <h2>30 min - no charge</h2><br>
        <h2>60 min - 30 Rs</h2><br>
        <h2>120 min - 50 Rs</h2>

            <button type="submit" class="btn">Next</button>
        </form>
        <div class="footer">
            <p>&copy; 2025 Car Parking System. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
