<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Car Parking System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Smart Car Parking System</h1>
    <p>Check the parking slot availability in real-time.</p>
  </header>

  <div class="container">
    <div class="parking-lot">
      <div class="slot" id="slot1" data-status="available">
        <p>Slot 1</p>
        <p>Status: <span class="status">Available</span></p>
      </div>
      <div class="slot" id="slot2" data-status="occupied">
        <p>Slot 2</p>
        <p>Status: <span class="status">Occupied</span></p>
      </div>
      <div class="slot" id="slot3" data-status="available">
        <p>Slot 3</p>
        <p>Status: <span class="status">Available</span></p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Smart Car Parking System</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
